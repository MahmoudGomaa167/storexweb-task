<ngx-spinner bdColor="rgba(0,0,0,0.8)" size="large" color="#fff" type="ball-clip-rotate" [fullScreen]="true"></ngx-spinner>

<app-navbar></app-navbar>


<section class="register">
    <div class="container">
        <h1 class="text-white text-center mb-5">Register</h1>
        <div class="overlay"></div>
        <form [formGroup]="registerForm" (ngSubmit)="registerSubmit(registerForm)">
            <div class="mb-3">
              <label for="username" class="form-label text-white">Username</label>
              <input formControlName="name" type="text" class="form-control" id="username" aria-describedby="email">
            </div>

            <div *ngIf="registerForm.get('name')?.errors != null && registerForm.get('name')?.touched"
                        class="alert alert-danger">
                        <p class="mb-0" *ngIf="registerForm.get('name')?.errors?.['required']">Username is required</p>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label text-white">Email Address</label>
              <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="email">
            </div>

            <div *ngIf="registerForm.get('email')?.errors != null && registerForm.get('email')?.touched"
                        class="alert alert-danger">
                        <p class="mb-0" *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</p>
                        <p class="mb-0" *ngIf="registerForm.get('email')?.errors?.['email']">Email is not vaild</p>
            </div>
            

            <div class="mb-3">
              <label for="password" class="form-label text-white">Password</label>
              <input formControlName="password" type="password" class="form-control" id="password">
            </div>

            <div *ngIf="registerForm.get('password')?.errors != null && registerForm.get('password')?.touched"
                        class="alert alert-danger">
                        <p class="mb-0" *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</p>
            </div>

            <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</section>
